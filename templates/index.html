<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap assets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- vanta.js assets-->
    <script src="static/vendor/three.r95.min.js"></script>
    <script src="static/js/vanta.waves.min.js"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="static/css/index.css">

    <title>Nick Morris</title>
  </head>

  <body>
    <div id="vanta_background" class="background">

      <!-- header card -->
      <div class="header-card">
        <div class="card" style="width:22rem;">
          <img class="card-img-top" src="static/img/profile_photo.jpg" alt="Card image cap">
          <div class="card-header">
            <h5 class="card-title">Nick Morris</h5>
            <p class="card-title">Software Engineer</p>
          </div>
        </div>
      </div>

      <!-- info card table -->
      <table class="info-card-table">
        <tr>
          <th>
            <div class="info-card">
              <div class="card" style="width:22rem;">
                <div class="card-header">
                  <h5 class="card-title">About Me</h5>
                </div>
              </div>
            </div>
          </th>
          <th>
            <div class="info-card">
              <div class="card" style="width:22rem;">
                <div class="card-header">
                  <h5 class="card-title">Projects</h5>
                </div>
              </div>
            </div>
          </th>
          <th>
            <div class="info-card">
              <div class="card" style="width:22rem;">
                <div class="card-header">
                  <h5 class="card-title">Resume</h5>
                </div>
              </div>
            </div>
          </th>
        </tr>
      </table>
    </div>

    <script src="static/js/background.init.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
