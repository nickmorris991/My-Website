<!doctype html>
<html lang="en">
  <head>
    <title>Nick Morris</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap assets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/background.animation.css">

    <script src="static/js/index/redirects.js"></script>
  </head>

  <body>
    <canvas id="anim-canvas"></canvas>
    <script src="static/js/index/background.animation.js"></script>
    <section id="root">
      <div id="container">
        <!-- header card table -->
        <table class="center">
          <tr>
            <th>
              <div class="header-card center">
                <div class="card" style="width:22rem;">
                  <img class="card-img-top" src="static/img/profile_photo.jpg" alt="Card image cap">
                  <div class="card-header">
                    <h5 class="card-title">Nick Morris</h5>
                    <p class="card-title">Software Engineer</p>
                    <table class="center">
                      <tr>
                        <th>
                          <div class="contact-img">
                            <button class="contact-button" onclick="emailRedirect()">
                              <img class="card-img-top" src="static/img/email-sign.png" alt="Card image cap">
                            </button>
                          </div>
                        </th>
                        <th>
                          <div class="contact-img">
                            <button class="contact-button" onclick="githubRedirect()">
                              <img class="card-img-top" src="static/img/github-sign.png" alt="Card image cap">
                            </button>
                          </div>
                        </th>
                        <th>
                          <div class="contact-img">
                            <button class="contact-button" onclick="linkedinRedirect()">
                              <img class="card-img-top" src="static/img/linkedin-sign.jpg" alt="Card image cap">
                            </button>
                          </div>
                        </th>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </th>
          </tr>
        </table>
        
        <!-- info card table -->
        <table class="info-card-table center">
          <tr>
            <th>
              <button class="button info-card">About Me</button>
            </th>
            <th>
              <button class="button info-card">Projects</button>
            </th>
            <th>
              <button class="button info-card">Resume</button>
            </th>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
